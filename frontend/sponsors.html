<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors - Finance Committee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">
        <img src="assets/logo.svg">
        <span>Finance Committee</span>
    </div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="sponsors.html" class="active">Sponsors</a>
        <a href="events.html">Events</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#" id="logoutBtn">Logout</a>
    </div>
</nav>

<section class="sponsors-header">
    <div class="sponsors-controls">
        <input type="text" id="search-sponsors" placeholder="Search sponsors..." class="search-input">
        <select id="industry-filter" class="filter-select">
            <option value="">All Industries</option>
            <option value="Technology">Technology</option>
            <option value="Finance">Finance</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Education">Education</option>
        </select>
        <button class="btn-primary btn-icon btn-add" id="add-sponsor-btn">Add Sponsor</button>
        <button class="btn-secondary btn-icon btn-refresh" id="refresh-sponsors-btn">Refresh</button>
    </div>
</section>

<section class="cards-grid" id="sponsorList"></section>

<!-- Sponsor Form Modal -->
<div id="sponsorModal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="sponsorModalTitle">Add Sponsor</h3>
            <span class="close" onclick="window.sponsorsManager.closeModal()">&times;</span>
        </div>
        <form id="sponsorForm" class="modal-form">
            <div id="sponsor-error-container" class="error-message" style="display: none;"></div>
            <div id="sponsor-success-container" class="success-message" style="display: none;"></div>
            
            <div class="form-group">
                <label for="sponsorName">Sponsor Name *</label>
                <input type="text" id="sponsorName" name="sponsorName" required placeholder="Enter sponsor name">
            </div>
            
            <div class="form-group">
                <label for="sponsorIndustry">Industry</label>
                <select id="sponsorIndustry" name="sponsorIndustry" class="filter-select">
                    <option value="">Select industry</option>
                    <option value="Technology">Technology</option>
                    <option value="Finance">Finance</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Retail">Retail</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="sponsorContact">Contact Person</label>
                <input type="text" id="sponsorContact" name="sponsorContact" placeholder="Contact person name">
            </div>
            
            <div class="form-group">
                <label for="sponsorEmail">Email</label>
                <input type="email" id="sponsorEmail" name="sponsorEmail" placeholder="email@example.com">
            </div>
            
            <div class="form-group">
                <label for="sponsorPhone">Phone</label>
                <input type="tel" id="sponsorPhone" name="sponsorPhone" placeholder="+91 XXXXX XXXXX">
            </div>
            
            <div class="modal-actions">
                <button type="button" class="btn-secondary" onclick="window.sponsorsManager.closeModal()">Cancel</button>
                <button type="submit" class="btn-primary" id="saveSponsorBtn">Save Sponsor</button>
            </div>
        </form>
    </div>
</div>

<div id="loading-overlay" class="loading-overlay" style="display: none;">
    <div class="loading-spinner"></div>
</div>

<script type="module" src="js/sponsor.js"></script>
<script type="module">
    // Page-specific initialization
    document.addEventListener('DOMContentLoaded', () => {
        // Add any additional page-specific logic here
        console.log('Sponsors page loaded successfully');
    });
</script>

</body>
</html>
