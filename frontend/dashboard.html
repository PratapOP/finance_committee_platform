<!DOCTYPE html>
<html>
<head>
    <title>FC Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Floating Particles Background -->
<div class="particles-bg">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
</div>

<nav class="navbar">
    <div class="logo">
        <img src="assets/logo.svg">
        <span>Finance Committee</span>
    </div>
<div class="nav-links">
        <a href="index.html">Home</a>
        <a href="sponsors.html">Sponsors</a>
        <a href="events.html">Events</a>
        <a href="#">Reports</a>
        <a href="#" id="logoutBtn">Logout</a>
    </div>
</nav>

<!-- Error and Success Message Containers -->
<div id="dashboard-error" class="error-message"></div>
<div id="analytics-error" class="error-message"></div>
<div id="success-container" class="success-message"></div>

<section class="stats">
    <div class="stat-card">
        <h2 id="revenue">₹0</h2>
        <p>Total Revenue</p>
    </div>
    <div class="stat-card">
        <h2 id="investment">₹0</h2>
        <p>Sponsor Investment</p>
    </div>
    <div class="stat-card">
        <h2 id="profit">₹0</h2>
        <p>Net Profit</p>
    </div>
</section>

<section class="chart-section">
    <div class="chart-container">
        <canvas id="financeChart"></canvas>
    </div>
</section>

<script type="module" src="js/dashboard.js"></script>

</body>
</html>
