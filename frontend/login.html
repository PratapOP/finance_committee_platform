<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Finance Committee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <!-- Login Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo">
                <img src="assets/logo.svg" alt="Finance Committee Logo" onerror="this.style.display='none'">
                <h1>Finance Committee</h1>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2>Welcome Back</h2>
                <p class="auth-subtitle">Sign in to access your dashboard</p>

                <!-- Error/Success Messages -->
                <div id="error-container" class="error-message" style="display: none;"></div>
                <div id="success-container" class="success-message" style="display: none;"></div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="your.email@example.com"
                        autocomplete="email"
                    >
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Enter your password"
                        autocomplete="current-password"
                    >
                </div>

                <!-- Remember Me -->
                <div class="form-checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-primary btn-full" id="loginBtn">
                    <span id="loginBtnText">Sign In</span>
                    <span id="loginBtnLoader" style="display: none;">Signing In...</span>
                </button>

                <!-- Forgot Password -->
                <div class="auth-links">
                    <a href="#" onclick="showForgotPassword()">Forgot password?</a>
                </div>
            </form>

            <!-- Register Link -->
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Import Auth API -->
    <script type="module">
        import { apiMethods, apiUtils } from './js/api.js';

        class LoginManager {
            constructor() {
                this.init();
            }

            init() {
                // Check if already logged in
                this.checkAuthStatus();
                
                // Setup form listeners
                this.setupEventListeners();
            }

            setupEventListeners() {
                const form = document.getElementById('loginForm');
                if (form) {
                    form.addEventListener('submit', this.handleLogin.bind(this));
                }

                // Handle Enter key in form fields
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                
                if (emailInput) {
                    emailInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            passwordInput.focus();
                        }
                    });
                }
            }

            async checkAuthStatus() {
                try {
                    const response = await fetch('/api/auth/check-auth');
                    if (response.ok) {
                        const data = await response.json();
                        if (data.authenticated) {
                            // User is already logged in, redirect to dashboard
                            window.location.href = 'dashboard.html';
                        }
                    }
                } catch (error) {
                    // User is not authenticated or server is down
                    console.log('Not authenticated or server unavailable');
                }
            }

            async handleLogin(event) {
                event.preventDefault();

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;

                // Validation
                if (!email || !password) {
                    apiUtils.showError({ message: 'Please fill in all fields' }, 'error-container');
                    return;
                }

                if (!this.validateEmail(email)) {
                    apiUtils.showError({ message: 'Please enter a valid email address' }, 'error-container');
                    return;
                }

                try {
                    this.setLoading(true);
                    
                    const result = await apiMethods.auth.login({
                        email: email,
                        password: password,
                        remember: remember
                    });

                    // Store token if returned
                    if (result.token) {
                        api.setAuthToken(result.token);
                    }

                    // Show success message
                    apiUtils.showSuccess('Login successful! Redirecting...', 'success-container');

                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);

                } catch (error) {
                    console.error('Login failed:', error);
                    apiUtils.showError(error, 'error-container');
                } finally {
                    this.setLoading(false);
                }
            }

            validateEmail(email) {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailPattern.test(email);
            }

            setLoading(loading) {
                const btn = document.getElementById('loginBtn');
                const btnText = document.getElementById('loginBtnText');
                const btnLoader = document.getElementById('loginBtnLoader');
                const overlay = document.getElementById('loading-overlay');

                if (loading) {
                    btn.disabled = true;
                    btnText.style.display = 'none';
                    btnLoader.style.display = 'inline';
                    overlay.style.display = 'flex';
                } else {
                    btn.disabled = false;
                    btnText.style.display = 'inline';
                    btnLoader.style.display = 'none';
                    overlay.style.display = 'none';
                }
            }
        }

        // Initialize login manager
        window.loginManager = new LoginManager();

        // Global error handlers
        window.addEventListener('error', (event) => {
            console.error('Global error caught:', event.error);
            apiUtils.showError(
                { message: 'An unexpected error occurred. Please refresh the page.' },
                'error-container'
            );
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            apiUtils.showError(
                { message: 'A network error occurred. Please check your connection.' },
                'error-container'
            );
            event.preventDefault();
        });

        // Forgot password handler
        window.showForgotPassword = function() {
            alert('Password reset functionality will be implemented soon. Please contact the administrator.');
        };
    </script>
</body>
</html>
